<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Calculando el Total</title>
</head>
<body>
    <div class="container">
        <main class="card">
            <img src="./assets/imgs/laptop.png" alt="Laptop gamer AMD">
    
            <h4>Laptop Gamer AMD</h4>
    
            <input class="input" type="number" min="1">
    
            <select class="selector">
                <option value="black">Black</option>
                <option value="silver">Silver</option>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="darkgreen">Darkgreen</option>
                <option value="darkblue">Darkblue</option>
            </select>
    
            <p class="parrafo-precio">Precio: $<span class="precio">400000</span></p> 
    
            <button class="botÃ³n" onclick="

                let input = document.querySelector('.input')
                let cantidad = document.querySelector('.cantidad')
                cantidad.innerHTML = input.value

                let selector = document.querySelector('.selector')
                let colorSeleccionado = document.querySelector('.color_seleccionado')
                colorSeleccionado.style.backgroundColor = selector.value

                let precio = document.querySelector('.precio')
                let precioNumerico = Number(precio.innerHTML) 
                let multiplicacion = precioNumerico * input.value
                let total = document.querySelector('.total')
                total.innerHTML = multiplicacion.toLocaleString()
                ">
                Calcular Total
            </button>
        </main>

        <section class="total_calculado">
            <p>Total: $<span class="total">0</span></p>
            <p>Cantidad: <span class="cantidad">0</span></p>
            <div class="color">
                <p>Color:</p>
                <div class="color_seleccionado"></div>
            </div>
        </section>
    </div>
</body>
</html>
